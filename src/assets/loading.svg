<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="124" height="30" viewBox="0 0 124 30" xml:space="preserve">
  <style>/* <![CDATA[ */
    @keyframes load {
      0%   { transform: translate(0,21px)scale(1,5); }
      100% { transform: translate(0,13px)scale(1,21); }
    }
    rect {
      fill: #c1c1c1;
      animation: load 0.6s linear alternate infinite;
    }/* ]]> */
  </style>
  <rect x="50" width="4" height="1"/>
  <rect x="60" width="4" height="1" style="animation-delay: 0.15s"/>
  <rect x="70" width="4" height="1" style="animation-delay: 0.3s"/>
</svg>
